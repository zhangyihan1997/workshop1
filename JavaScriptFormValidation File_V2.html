<html>
<head>
<script type='text/javascript'>

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		document.getElementById("errMsg").innerText = "Right!";
		return true;
	}else{
		document.getElementById("errMsg").innerText = helperMsg;
		elem.focus();
		return false;
	}
	document.getElementById("errMsg").innerText = helperMsg;
	return true;
}

function isAlphabet(elem, helperMsg){
	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		document.getElementById("errMsg").innerText = "Right!";
		return true;
	}else{
		document.getElementById("errMsg").innerText = helperMsg;
		elem.focus();
		return false;
	}
	document.getElementById("errMsg").innerText = helperMsg;
	return true;
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		document.getElementById("errMsg").innerText = "Right!";
		return true;
	}else{
		document.getElementById("errMsg").innerText = helperMsg;
		elem.focus();
		return false;
	}
	document.getElementById("errMsg").innerText = helperMsg;
	return true;
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	helperMsg = "Please enter between " +min+ " and " +max+ " characters";
	if(uInput.length >= min && uInput.length <= max){
		document.getElementById("errMsg").innerText = "Right!";
		return true;
	}else{
		document.getElementById("errMsg").innerText = helperMsg;
		elem.focus();
		return false;
	}
	document.getElementById("errMsg").innerText = helperMsg;
	return true;
}

function madeSelection(elem, helperMsg){
	if(elem.value == "Please Choose"){
		document.getElementById("errMsg").innerText = helperMsg;
		elem.focus();
		return false;
	}else{
		document.getElementById("errMsg").innerText = "Right!";
		return true;
	}
	document.getElementById("errMsg").innerText = helperMsg;
	return true;
}

function emailValidator(elem, helperMsg){
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(elem.value.match(emailExp)){
		return true;
	}else{
		document.getElementById("errMsg").innerText = helperMsg;
		elem.focus();
		return false;
	}
	document.getElementById("errMsg").innerText = helperMsg;
	return true;
}
</script>
</head>
<body>
<div id="errMsg" style="height:30px;color:red"></div>
<div>
<form>
<table>
	<tr>
		<td>First Name: </td>
		<td>
			<input type='text' id='firstname' 
                     onblur="isAlphabet(this,'Please enter only letters for your name')"/><br />
		</td>
	</tr>
	<tr>
		<td>Address: </td>
		<td>
			<input type='text' id='addr' onblur="isAlphanumeric(this, 'Numbers and Letters Only for Address')"/>
		</td>
	</tr>
	<tr>
		<td>Zip Code: </td>
		<td>
			<input type='text' id='zip' onblur="isNumeric(this, 'Please enter a valid zip code')"/>
		</td>
	</tr>
	<tr>
		<td>State: </td>
		<td><select id='state' onblur="madeSelection(this, 'Please Choose a State')">
			<option>Please Choose</option>
			<option>AL</option>
			<option>CA</option>
			<option>TX</option>
			<option>WI</option>
        </select>
		</td>
	</tr>
	<tr>
		<td>Username(6-8 characters): </td>
		<td><input type='text' id='username' onblur="lengthRestriction(this, 6, 8)"/></td>
	</tr>
	<tr>
		<td>Email: </td>
		<td><input type='text' id='email' onblur="emailValidator(this, 'Please enter a valid email address')"/>
		</td>
	</tr>
	<tr><td></td><td><input type='reset' value='Reset' /></td></tr>
</table>
</form>
</div>
</body>
</html>
