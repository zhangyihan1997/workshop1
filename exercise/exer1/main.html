<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>book store</title>
<script>
var intDeleNum = 0;
var price= [23,24,25];
var myprice = 0;
function init()
{		

	var drag = document.getElementsByTagName("li");
	for(var i = 0;i<drag.length;i++)
	{
		drag[i].addEventListener("dragstart",function(e){
			var dt = e.dataTransfer;
			dt.setData("text/plain",this.id);
		},false);
	}
	var recy = document.getElementById("books");
	recy.addEventListener("drop",function(e){
		var dt = e.dataTransfer;
		var intval = dt.getData("text/plain");
		Drop(intval);
	},false);
}
document.ondragover = function(e)
{
	e.preventDefault();
}
document.ondrop = function(e)
{
	e.preventDefault();
}

function Drop(id)
{
	var node = document.getElementById(id);
	node.parentNode.removeChild(node);
	var idno = id.substring(2,4);

	myprice+= price[parseInt(idno)-1];
	document.getElementById("status").style.display = "block";
	document.getElementById("pStatus").innerHTML = "all price is"+myprice;
}
</script>
